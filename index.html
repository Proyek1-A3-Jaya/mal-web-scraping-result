<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MyAnimeList Scraping - A3</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/808000fac2.js" crossorigin="anonymous"></script>
    <script src="js/query.js"></script>
</head>

<body>
    <div id="header">
        <div class="container">
            <nav>
                <img src="img/UI/logo.png" class="logo">
                <ul id="sidemenu">
                    <li><a href="https://quack22.github.io/">Farel</a></li>
                    <li><a href="https://bamoebin.github.io/">Farras</a></li>
                    <li><a href="https://weirdokitten.github.io/">Satria</a></li>
                    <li><a href="https://allthaf.github.io/">Thafa</a></li>
                    <li><a href="https://k31p.github.io/">Yobel</a></li>
                    <i class="fas fa-times" onclick="closemenu()"></i>
                </ul>
                <i class="fas fa-bars" onclick="openmenu()"></i>
            </nav>
        </div>
    </div>
    <div id="hero">
        <div class="top5Mangas">
            <h2 class="top5Mangas">Top 5 Mangas</h2>
        </div>
        <div class="slider-container">
            <div class="slider">
                <!-- Slider items will be dynamically added here -->
            </div>
        </div>
        <div class="slider-controls">
            <button class="prev-btn" onclick="prevSlide()">&#10094;</button>
            <button class="next-btn" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
    <div id="anime-trending">
        <div class="container">
            <h1 class="sub-title">Trending Now</h1>
            <nav aria-label="Page navigation example">
                <ul class="pagination" id="pagination"></ul>
            </nav>
            <div class="trending__anime">
                <!-- Anime akan muncul di sini -->
            </div>
        </div>
    </div>
    <!-- Modal pop up untuk sinopsis -->
    <div class="modal fade" id="synopsisModal" tabindex="-1" aria-labelledby="synopsisModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="synopsisModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Sinopsis akan ditampilkan di sini -->
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        <p>Copyright Â© A3. Dibuat Dengan <i class="fa-solid fa-heart"></i> Di Depan Laptop</p>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
